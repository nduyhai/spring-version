version: 2
updates:
  # Maven dependencies (pom.xml)
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "03:00"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    labels:
      - "dependencies"
    commit-message:
      prefix: "deps"
    groups:
      # group most non-major bumps into one PR
      minor-and-patch:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions versions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "03:00"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "deps(ci)"
